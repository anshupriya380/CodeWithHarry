<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* CSS Id selector */
        #ID1 {
            background-color: tomato;
        }
        /* CSS Class selector */
        .Class1 {
            background-color: lightblue;
        }
        /* grouping selector */
        footer, span {
            background-color: lightgreen;
        }
        span{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors Practice</h3>
    <p class="Class1">CSS Practice</p>
    <p id="ID1">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Esse modi totam eos voluptatum a similique deserunt officia accusantium, dolore unde, odit, ad quisquam.</p>
    <p class="Class1">Practice </p>
    <span>This is span</span>
    <footer>This is footer</footer>
</body>
</html>
