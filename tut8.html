<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>This is HTML Form tutorial</h2>
    <form action="">
        <label for="Myname">Name</label>
        <div>
            <input type="text" id="Myname">
        </div> 
        <br>
        <label for="Myage">Age</label>
        <div>
            <input type="number" name="Myemail" id="Myage">
        </div>
        <br>
        <div>
            Date: <input type="date" name="" id="">
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
        </div>
        
    </form>
    
</body>
</html>
